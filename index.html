<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <h1>Is That an Odd Word?</h1>
  <hr />

  <form id="even-odd-form" autocomplete="off" target="_blank">
    <div class="word">
      <input type="text" name="word" id="word" placeholder="what's your word?" onkeyup="updateWord(this)">
    </div>
    <br>
    <div>
      <input type="button" value="Is it odd?" onclick="handleSubmit()">
    </div>
    <section>
      <h2>Definitely Odd</h2>
      <ul id="odd"></ul>
    </section>
    <section>
      <h2>Not Odd at All</h2>
      <ul id="even"></ul>
    </section>

    <script>
      let usersWord = ""
      let oddList = document.getElementById("odd")
      let evenList = document.getElementById("even")

      function updateWord(element) {
        usersWord = element.value

        console.log(usersWord)
      }
      function handleSubmit() {
        let newListItem = document.createElement('LI')
        newListItem.innerText = usersWord
        if (usersWord.length % 2 === 0) {
          evenList.appendChild(newListItem)
        }
        else {
          oddList.appendChild(newListItem)

        }
        usersWord = ""
        document.getElementById("even-odd-form").reset()
        console.log("handlesubmit: ")
      }


    </script>
  </form>

</body>

</html>
